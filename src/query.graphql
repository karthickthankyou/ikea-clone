query GetProducts {
  products(limit: 10, order_by: { discount: desc_nulls_last }) {
    category
    createdAt
    discount
    id
    name
  }
}

query SearchProducts(
  $args: search_products_args!
  $distinct_on: [products_select_column!]
  $limit: Int
  $offset: Int
  $order_by: [products_order_by!]
  $where: products_bool_exp
) {
  search_products(
    args: $args
    distinct_on: $distinct_on
    limit: $limit
    offset: $offset
    order_by: $order_by
    where: $where
  ) {
    name
    id
    category
    subCategory
    outOfStock
    price
    rating
    reviews
    discount
    oldPrice
  }
}
query FilterProducts(
  $distinct_on: [products_select_column!]
  $limit: Int
  $offset: Int
  $order_by: [products_order_by!]
  $where: products_bool_exp
) {
  products(
    distinct_on: $distinct_on
    limit: $limit
    offset: $offset
    order_by: $order_by
    where: $where
  ) {
    name
    id
    category
    subCategory
    outOfStock
    price
    rating
    reviews
    discount
    oldPrice
  }
}
