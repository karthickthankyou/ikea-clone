overwrite: true
schema:
  - 'https://ikea-karthick.herokuapp.com/v1/graphql':
      headers:
        x-hasura-admin-secret: ${SECRET}
documents: 'src/**/*.graphql'
generates:
  src/generated/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'named-operations-object'
      - 'typescript-urql'
    config:
      pureMagicComment: true
      exposeFetcher: true
      exposeQueryKeys: true
      withHooks: true
  ./graphql.schema.json:
    plugins:
      - 'introspection'
